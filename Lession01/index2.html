<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1" width="500" align="center" cellspacing="0" cellpadding="4   ">
        <thead>
            <tr>
                <th align="center">STT</th>
                <th>MSV</th>
                <th>Họ tên</th>
                <th>Ngày sinh</th>
                <th>Khoa</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td align="center">1</td>
                <td>SV01</td>
                <td>Nguyễn Văn A</td>
                <td rowspan="3">2003</td>
                <td rowspan="2">CNTT</td>
            </tr>
            <tr>
                <td align="center">2</td>
                <td>SV02</td>
                <td>Nguyễn Văn B</td>
                <!-- <td>2003</td> -->
                <!-- <td>CNTT</td> -->
            </tr>
            <tr>
                <td align="center">3</td>
                <td>SV03</td>
                <td>Nguyễn Văn C</td>
                <!-- <td>2003</td> -->
                <td>Anh học</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" >Tổng danh sách số SV</td>
                <td colspan="2">3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
