<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .error {
            color: red;
            display: none;
        }
    </style>
</head>

<body>
    <form action="" enctype="multipart/form-data" method="post">
        <div>
            <label for="username"> Username</label>
            <input type="text" name="username" id="username">
            <p class="error error-blank">
                Username không được để trống
            </p>
            <p class="error error-format">
                Username không đúng định dạng
            </p>
        </div>
        <div>
            <label for="password"> Password</label>
            <input type="password" name="password" id="password">
            <p class="error error-blank">
                Password không được để trống
            </p>
            <p class="error error-format">
                Password không đúng định dạng
            </p>
        </div>
        <div class="form-control" onclick="showPass()">
            <input type="checkbox" name="showPass" id="showPass">
            <label for="showPass">Hiển thị mật khẩu</label>
        </div>
        <div class="form-control">
            <input type="submit" name="submit" id="submit">
        </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <script>
        regx = 
        {
            username: /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/,
            password: /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[£$%&#])[a-zA-Z\d£$%&]{8,}$/
        }
        $("input").on("blur", function ()
        {
            let id = $(this).get(0).id;
            if(id == "showPass")
            {
                return;
            }
            console.log($(this).val());
            if ($(this).val() == "")
            {
                $(this).siblings(".error-blank").show();
            }
            else
            {
                $(this).siblings(".error-blank").hide();
                
                // console.log(id);
                if(regx[id].test($(this).val()))
                {
                    $(this).siblings(".error-format").hide();
                }
                else
                {
                    $(this).siblings(".error-format").show();
                }
            }
            
        });
        $(":checkbox").on("change", function ()
        {
            if($("#showPass").is(":checked"))
            {
                $("#password").attr("type", "text");
            }
            else
            {
                $("#password").attr("type", "password");
            }
        });
    </script>
</body>

</html>
