<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="" method="post" enctype="multipart/form-data">
        <!-- type: text -->
        <label for="user name"> User name</label>
        <input type="text" name="user name" id="user name" placeholder="Nhập tên người dùng">
        <br>
        <!-- Type: password -->
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Nhập mật khẩu">
        <br>
        <!-- type: hidden -->
        <input type="hidden" name="ma_sp" id="ma_sp">
        <!-- type checkbox -->
        <input type="checkbox" name="sở thích" id="bóng đá">
        <label for="bóng đá">Bóng đá</label>
        <input type="checkbox" name="sở thích" id="bóng chuyền">
        <label for="bóng chuyền">Bóng chuyền</label>
        <input type="checkbox" name="sở thích" id="cầu lông">
        <label for="cầu lông">Cầu lông</label>
        <br>
        <!-- type: radio -->
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="famale">
        <label for="famale">Famale</label>
        <br>
        <!-- <Button></Button> -->
        <input type="button" name="button" id="button" value="Button">
        <button>
            ?
        </button>
        <input type="submit" name="submit" id="submit" value="Submit">
        <!-- type: Reset "Reset về giá trị ban đầu " -->
        <input type="reset" name="reset" id="reset" value="Reset">
        <input type="text" name="" id="">
    </form>
    <br><br><br><br>
    <form action="" method="post" enctype="multipart/form-data">
        <!-- file -->
        <input type="file" name="image" id="image"><br>
        <!-- coler -->
        <input type="color" name="coler" id="coler"><br>
        <!-- date -->
        <input type="date" name="date" id="date"><br>
        <!-- <input type="datetime" name="datetime" id="datetime"> -->
        <input type="datetime-local" name="datetime-local" id="datetime-local"><br>
        <input type="time" name="time" id="time"><br>
        <input type="month" name="month" id="month"><br>
        <input type="week" name="week" id="week"><br><br>
        <!-- <input type="" name="" id=""> -->
        <!-- type: number -->
        <input type="number" name="number" id="number"><br>
        <!-- type:ranger -->
        <input type="range" name="ranger" id="ranger" min="0" max="100" value="2"><br>
        <!-- type: search -->
        <input type="search" name="search" id="search"><br>


        <input type="tel" name="tel" id="tel"><br>
        <!-- type: url -->
        <label for="url"> url: </label>
        <input type="url" name="url" id="url"><br>
        <!-- Thẻ Select-option -->
        <select name="adress" id="adress">
            <option value="select">---Select---</option>
            <option value="TB">Thái Bình</option>
            <option value="HN">Hà Nội</option>
            <option value="HN">Hà Nam</option>
        </select>














    </form>
</body>

</html>
