<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phân chia bố cục</title>
</head>

<body>
    <!-- <div></div>: thường để nhóm các thành phần nội dung -->
    <div>
        <h3>Đây là tiêu đề</h3>
        <p>đây là nội dung</p>
    </div>
    <div>
        <h3>alsdasdas</h3>
    </div>
    <!-- Hiển thị nhãn cho 1 thành phần -->
    <div>
        <label for="username">User name: </label>
        <input type="text" name="username" id="username">
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
    </div>
    <!-- <span></span>: xác định cacs 
     thành phần trên cùng một inline
     và kết hợp với css -->
    <p>Đây là môt đoạn text có sửu dụng thẻ
        <span style="color: red;"> Span</span>
    </p>
    <!-- <article></article> : dùng để hiển thị nội dung tin tức, đoạn nhân xét, khu vực quảng cáo -->
    <article>
        <h3>Nhập môn HTML</h3>
        <p>tìm hiểu về ngôn ngữ siêu văn bản.</p>
    </article>
    <!-- <aside></aside>: xác định nội dung bên ngoài nội dung chính -->
    <aside>
        <h2>Lập trình web</h2>
        <p>Tìm hiểu về lập trình web</p>
    </aside>
    <!-- Details-Sumary: hiển thị nội dung chi tiết 
      và tiêu đề nôi dung chi tết -->
      <details>
        <summary>Học HTML cơ bản </summary>
        <p>Tìm hiểu cấu trúc HTML</p>
        <p>Xây dựng giao diện HTML</p>
      </details>
</body>

</html>
