<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table border="0" width="600">
            <thead>
                <tr>
                    <th colspan="2" align="content">Đăng ký thành viên</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Họ tên</td>
                    <td>
                        <input size="25"  type="text" name="name" id="name">
                    </td>
                </tr>
                <tr>
                    <td>Tên đăng nhập</td>
                    <td>
                        <input size="25" type="text" name="username" id="username">
                    </td>
                </tr>
                <tr>
                    <td>Mật khẩu</td>
                    <td>
                        <input size="25" type="password" name="password" id="password">
                    </td>
                </tr>
                <tr>
                    <td>Ảnh đại diện</td>
                    <td>
                        <input size="25" type="file" name="file" id="file" >
                    </td>
                </tr>
                <tr>
                    <td>Thư điện tử</td>
                    <td>
                        <input size="25" type="text" name="tdt" id="text">
                    </td>
                </tr>
                <tr>
                    <td>Giới tính</td>
                    <td>
                        <input size="25" type="radio" name="gender" id="Nam">
                        <label for="Nam">Nam</label>
                        <input size="25" type="radio" name="gender" id="Nu">
                        <label for="Nu">Nu</label>
                    </td>
                </tr>
                <tr>
                    <td>Sở thích</td>
                    <td>
                        <input size="25" type="checkbox" name="Sở thích" id="bongda">
                        <label for="bongda">Bóng đá</label>
                        <input size="25" type="checkbox" name="Sở thích" id="xp">
                        <label for="xp">Xem phim</label><br>
                        <input size="25" type="checkbox" name="Sở thích" id="dulich">
                        <label for="dulich">Du lịch</label>
                        <input size="25" type="checkbox" name="Sở thích" id="boi">
                        <label for="boi">Bơi</label>
                        <input size="25" type="checkbox" name="Sở thích" id="nghenhac">
                        <label for="nghenhac">Nghe nhạc</label>
                    </td>
                </tr>
                <tr>
                    <td >Quê quán</td>
                    <td >
                        <select name="quequan" id="quequan">
                            <option value="HN">Hà Nội</option>
                            <option value="TB">Thái Bình</option>
                            <option value="PT">Phú Thọ</option>
                            <option value="ND">Nam Định</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Địa chỉ</td>
                    <td>
                        <input size="25" type="text" name="diachi" id="dia chi">
                    </td>
                </tr>
                <tr>
                    <td>Điện thoại</td>
                    <td>
                        <input size="25" type="tel" name="sdt" id="tel">
                    </td>
                </tr>
                <tr>
                    <td>Mô tả ngắn</td>
                    <td>
                       <textarea name="note" id="note" placeholder="Nói gì đi" cols="30" rows="5"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                    </td>
                    <td>
                        <input size="25" type="button" name="DangKy" id="dangky" value="Đăng ký">
                       <input size="25" type="reset" name="reset" id="reset" value="Làm lại">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
